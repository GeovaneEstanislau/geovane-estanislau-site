<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Ensaio â€” Leitor</title>
<meta name="description" content="Leitor de ensaios â€” selecione trechos, comente e exporte suas notas." />

<style>
:root{
  --bg:#ffffff;
  --fg:#111827;
  --muted:#6b7280;
  --accent:#0ea5a4;
  --panel:#f8fafc;
  --controls-bg: rgba(255,255,255,0.85);
  --shadow: 0 8px 24px rgba(15,23,42,0.12);
}
[data-theme="dark"]{
  --bg:#0b1220;
  --fg:#e6eef6;
  --muted:#9aa7b2;
  --accent:#2dd4bf;
  --panel:#07101a;
  --controls-bg: rgba(3,7,18,0.7);
  --shadow: 0 8px 30px rgba(2,6,23,0.7);
}
*{box-sizing:border-box}
html,body{height:100%;margin:0;font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;}
body{background:var(--bg);color:var(--fg);-webkit-font-smoothing:antialiased;line-height:1.45;}
.header{
  position:fixed;top:0;left:0;right:0;height:56px;display:flex;align-items:center;gap:12px;padding:0 18px;
  background:var(--controls-bg);backdrop-filter: blur(6px);box-shadow:var(--shadow);transform:translateY(-14px);opacity:0;transition:all .22s ease;
  z-index:1200;
}
.header.visible{transform:translateY(0);opacity:1}
.brand{font-weight:700;font-size:1rem}
.controls{margin-left:auto;display:flex;gap:8px;align-items:center}
.btn{
  background:transparent;border:0;padding:8px 10px;border-radius:8px;color:var(--fg);cursor:pointer;
  display:inline-flex;gap:8px;align-items:center;font-size:14px;
}
.btn:hover{background:rgba(0,0,0,0.06)}
.viewer-wrap{
  width:100%;height:calc(100vh - 180px); /* viewer big, leave space for comments below */
  display:grid;place-items:center;padding-top:56px; /* header offset */
  overflow:auto;
}
.pdf-canvas{
  max-width:100%; max-height:100%;
  display:block;margin:0 auto; position:relative;
}
.page{
  position:relative;margin:12px auto;display:block;
  box-shadow: 0 10px 30px rgba(2,6,23,0.08);
  background: #fff;
  border-radius:6px;
  overflow:visible;
}
/* textLayer overlay */
.textLayer{
  position:absolute;left:0;top:0;right:0;bottom:0;pointer-events:auto;
  user-select:text;
  -webkit-user-select:text;
}
.highlight{
  background:var(--accent); color:var(--bg); padding:0 3px;border-radius:3px;
}
/* comment popup near selection */
.selection-popup{
  position:fixed; z-index:1400; background:var(--panel); color:var(--fg);
  border-radius:10px; padding:10px; box-shadow:var(--shadow); display:flex; gap:8px; align-items:center;
}
.sidepanel{
  position:relative; max-width:980px;margin:20px auto;padding:16px;
}
.comments-area{
  max-width:980px;margin:10px auto 80px auto;padding:14px;border-radius:10px;background:var(--panel);box-shadow:var(--shadow);
}
.comment-item{padding:10px;border-radius:8px;background:rgba(0,0,0,0.03);margin-bottom:8px;display:flex;gap:12px;align-items:flex-start;}
.comment-text{flex:1}
.comment-meta{font-size:12px;color:var(--muted)}
.small{font-size:13px;color:var(--muted)}
.note-snippet{display:block;font-weight:600;margin-bottom:6px}
.controls .sep{width:1px;height:28px;background:rgba(0,0,0,0.06);border-radius:2px;margin:0 6px}
.footer-actions{display:flex;gap:8px;align-items:center}
kbd{background:rgba(0,0,0,0.06);border-radius:6px;padding:4px 8px;font-size:12px}
.hidden{display:none}
@media (max-width:900px){
  .viewer-wrap{height:60vh}
  .header{padding:0 10px}
  .brand{font-size:0.95rem}
}
</style>
</head>
<body>

<!-- Header / controls (hidden until mouse near top) -->
<div id="header" class="header" aria-hidden="true">
  <div class="brand">Ensaios â€” Leitura</div>
  <div class="small">Visual limpo â€¢ Anote trechos</div>
  <div class="controls" role="toolbar" aria-label="Controles">
    <button id="btn-prev" class="btn" title="PÃ¡gina anterior">â—€</button>
    <button id="btn-next" class="btn" title="PrÃ³xima pÃ¡gina">â–¶</button>
    <div class="sep"></div>
    <button id="btn-zoom-in" class="btn" title="Aumentar zoom">+</button>
    <button id="btn-zoom-out" class="btn" title="Diminuir zoom">âˆ’</button>
    <div class="sep"></div>
    <button id="btn-download" class="btn" title="Baixar PDF">â¬‡ Baixar</button>
    <div class="sep"></div>
    <button id="btn-theme" class="btn" title="Alternar tema">ðŸŒ“ Tema</button>
    <div style="width:8px"></div>
  </div>
</div>

<!-- Viewer -->
<div class="viewer-wrap" id="viewer-wrap">
  <div id="pdf-container" class="pdf-canvas" aria-live="polite"></div>
</div>

<!-- Side panel & comments -->
<div class="sidepanel">
  <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:8px">
    <div>
      <strong>Notas e comentÃ¡rios</strong>
      <div class="small">Selecione um trecho no texto e clique em "Comentar trecho" para criar uma nota vinculada.</div>
    </div>
    <div class="footer-actions">
      <button id="export-json" class="btn">Exportar JSON</button>
      <button id="import-json-btn" class="btn">Importar JSON</button>
      <input id="import-json-file" type="file" accept="application/json" style="display:none"/>
      <button id="clear-all" class="btn">Limpar notas</button>
    </div>
  </div>

  <div id="comments-area" class="comments-area" aria-live="polite"></div>
</div>

<!-- Selection popup (appears when user selects text) -->
<div id="selectionPopup" class="selection-popup hidden" role="dialog" aria-hidden="true">
  <div id="selectedTextPreview" style="font-weight:700;max-width:320px;overflow:hidden;text-overflow:ellipsis;white-space:nowrap;"></div>
  <button id="commentSelected" class="btn">ðŸ’¬ Comentar trecho</button>
</div>

<script>
/* ===========================
   ENSAIO.HTML â€” PDF.JS LEITOR
   Requisitos: colocar pdf.js e pdf.worker.js em /pdfjs/
   PDFs em /pdfs/1.pdf, /pdfs/2.pdf, ...
   =========================== */

const pdfjsLibPath = '/pdfjs/pdf.js'; // must exist
// dynamic load pdf.js
(function loadPdfJs(){
  const s = document.createElement('script');
  s.src = pdfjsLibPath;
  s.onload = () => {
    // set workerSrc (path relative)
    if(window['pdfjsLib']){
      pdfjsLib.GlobalWorkerOptions.workerSrc = '/pdfjs/pdf.worker.js';
      initViewer();
    } else {
      console.error('pdf.js nÃ£o carregou corretamente.');
    }
  };
  s.onerror = ()=>console.error('Falha ao carregar pdf.js. Verifique /pdfjs/pdf.js');
  document.head.appendChild(s);
})();

/* ---------- Utility ---------- */
function qs(sel,root=document){return root.querySelector(sel);}
function qsa(sel,root=document){return Array.from(root.querySelectorAll(sel));}
function getParam(name){
  const url = new URL(window.location.href);
  return url.searchParams.get(name);
}

/* ---------- Theme (automatic) ---------- */
function applyTheme(theme){
  if(theme==='dark') document.documentElement.setAttribute('data-theme','dark');
  else document.documentElement.removeAttribute('data-theme');
  localStorage.setItem('ensaio:theme', theme);
}
function detectAutoTheme(){
  const stored = localStorage.getItem('ensaio:theme');
  if(stored==='dark' || stored==='light') return stored;
  const now = new Date();
  const h = now.getHours();
  return (h>=6 && h<18) ? 'light' : 'dark';
}

/* ---------- Comments storage ---------- */
function storageKeyForPdf(pdfId){ return 'ensaio:comments:' + pdfId; }
function loadComments(pdfId){
  try{
    const raw = localStorage.getItem(storageKeyForPdf(pdfId));
    return raw ? JSON.parse(raw) : [];
  }catch(e){ console.warn('erro parse comments',e); return [] }
}
function saveComments(pdfId,arr){ localStorage.setItem(storageKeyForPdf(pdfId), JSON.stringify(arr)); }

/* ---------- Viewer logic ---------- */
async function initViewer(){
  const header = qs('#header');
  const viewerWrap = qs('#viewer-wrap');
  const pdfContainer = qs('#pdf-container');
  const selectionPopup = qs('#selectionPopup');
  const selectedTextPreview = qs('#selectedTextPreview');
  const commentSelectedBtn = qs('#commentSelected');

  const btnPrev = qs('#btn-prev'), btnNext = qs('#btn-next'),
        btnZoomIn = qs('#btn-zoom-in'), btnZoomOut = qs('#btn-zoom-out'),
        btnDownload = qs('#btn-download'), btnTheme = qs('#btn-theme');

  // theme init
  let theme = detectAutoTheme();
  applyTheme(theme);
  btnTheme.addEventListener('click', ()=>{
    theme = (localStorage.getItem('ensaio:theme')==='dark') ? 'light' : ( (localStorage.getItem('ensaio:theme')==='light') ? 'dark' : (theme==='dark'?'light':'dark') );
    applyTheme(theme);
  });

  // interaction show header when mouse near top
  let mouseTimer = null;
  document.addEventListener('mousemove', (e)=>{
    if(e.clientY < 120){
      header.classList.add('visible');
      header.setAttribute('aria-hidden','false');
      clearTimeout(mouseTimer);
      mouseTimer = setTimeout(()=>{ header.classList.remove('visible'); header.setAttribute('aria-hidden','true'); }, 3000);
    }
  });

  // PDF id from URL
  const pdfId = getParam('id') || '1';
  const pdfUrl = `/pdfs/${pdfId}.pdf`;
  btnDownload.onclick = () => { window.open(pdfUrl, '_blank'); };

  // init pdf.js
  const loadingTask = pdfjsLib.getDocument(pdfUrl);
  let pdfDoc = null;
  try{
    pdfDoc = await loadingTask.promise;
  }catch(err){
    pdfContainer.innerHTML = `<div style="padding:40px;text-align:center"><strong>Erro ao carregar o PDF.</strong><div class="small">${err.message||err}</div></div>`;
    console.error(err);
    return;
  }

  // viewer state
  let scale = 1.2;
  let currentPage = 1;
  let totalPages = pdfDoc.numPages;

  const renderPage = async (pageNum) => {
    const page = await pdfDoc.getPage(pageNum);
    const viewport = page.getViewport({scale});
    // wrapper for page
    const pageDiv = document.createElement('div');
    pageDiv.className = 'page';
    pageDiv.style.width = Math.round(viewport.width) + 'px';
    pageDiv.style.height = Math.round(viewport.height) + 'px';

    // canvas
    const canvas = document.createElement('canvas');
    canvas.width = Math.round(viewport.width);
    canvas.height = Math.round(viewport.height);
    canvas.style.width = '100%';
    canvas.style.height = '100%';
    pageDiv.appendChild(canvas);
    const ctx = canvas.getContext('2d');

    // render canvas
    const renderContext = { canvasContext: ctx, viewport: viewport };
    await page.render(renderContext).promise;

    // create textLayer overlay
    const textLayerDiv = document.createElement('div');
    textLayerDiv.className = 'textLayer';
    textLayerDiv.style.width = canvas.style.width;
    textLayerDiv.style.height = canvas.style.height;
    textLayerDiv.style.pointerEvents = 'auto';
    pageDiv.appendChild(textLayerDiv);

    // get text content and create spans positioned
    const textContent = await page.getTextContent();
    // container metrics
    const transform = viewport.transform;
    const fontHeightScale = scale;
    // iterate items
    for(const item of textContent.items){
      const tx = pdfjsLib.Util.transform(viewport.transform, item.transform);
      const left = tx[4];
      const top = tx[5];
      // approximate height
      const fontHeight = Math.abs(item.height) * fontHeightScale || (12*fontHeightScale);
      const span = document.createElement('span');
      span.textContent = item.str;
      span.style.position = 'absolute';
      // position transform to overlay canvas coordinate system
      // pdf coordinate origin is bottom-left; we convert to top-left
      // viewport.height is available via viewport.height
      span.style.left = (left) + 'px';
      span.style.top = (viewport.height - top - fontHeight) + 'px';
      span.style.fontSize = (fontHeight) + 'px';
      span.style.whiteSpace = 'pre';
      span.style.lineHeight = '1';
      span.style.color = 'transparent'; /* text invisible but selectable */
      span.style.webkitTextFillColor = 'transparent';
      span.style.pointerEvents = 'auto';
      // set selectable and attributes for easier retrieval
      span.setAttribute('data-snippet', item.str);
      textLayerDiv.appendChild(span);
    }

    // append to container
    // to ensure scaling/responsiveness, wrap pageDiv in an element that can scale with CSS
    pdfContainer.appendChild(pageDiv);
    // after render, return
    return {pageDiv, textLayerDiv};
  };

  // render all pages sequentially
  async function renderAllPages(){
    pdfContainer.innerHTML = '';
    const pages = [];
    for(let p=1;p<=totalPages;p++){
      const obj = await renderPage(p);
      pages.push(obj);
    }
    // ensure container centers
    pdfContainer.style.display = 'block';
    // update navigation state
    updateNav();
  }
  await renderAllPages();

  // navigation & zoom
  function updateNav(){
    // scroll to current page
    const pages = qsa('.page');
    if(pages[currentPage-1]){
      pages[currentPage-1].scrollIntoView({behavior:'smooth',block:'center'});
    }
  }
  btnNext.onclick = ()=>{ if(currentPage<totalPages) currentPage++; updateNav(); };
  btnPrev.onclick = ()=>{ if(currentPage>1) currentPage--; updateNav(); };
  btnZoomIn.onclick = ()=>{ scale = Math.min(scale + 0.15, 3); reRender(); };
  btnZoomOut.onclick = ()=>{ scale = Math.max(scale - 0.15, 0.6); reRender(); };

  async function reRender(){
    // preserve scroll to current page
    const topPageIndex = currentPage;
    await renderAllPages();
    currentPage = Math.min(topPageIndex, totalPages);
    updateNav();
  }

  // selection handling
  let lastSelectionRange = null;
  document.addEventListener('mouseup', (ev)=>{
    const sel = window.getSelection();
    if(!sel || sel.isCollapsed) {
      hideSelectionPopup();
      return;
    }
    const text = sel.toString().trim();
    if(!text) { hideSelectionPopup(); return; }
    // ensure selection inside textLayer
    const range = sel.getRangeAt(0);
    const commonParent = range.commonAncestorContainer;
    if(!commonParent) { hideSelectionPopup(); return; }
    let el = commonParent.nodeType===3 ? commonParent.parentElement : commonParent;
    if(!el) { hideSelectionPopup(); return; }
    // climb up until page or pdf container
    while(el && el !== pdfContainer) {
      if(el.classList && el.classList.contains('textLayer')) break;
      el = el.parentElement;
    }
    if(!el || !el.classList.contains('textLayer')) { hideSelectionPopup(); return; }
    // compute popup position near mouse
    showSelectionPopup(ev.clientX, ev.clientY, text, range);
    lastSelectionRange = range;
  });

  function showSelectionPopup(x,y,text,range){
    selectedTextPreview.textContent = text.length>120 ? text.slice(0,120)+'â€¦' : text;
    selectionPopup.style.left = (x + 6) + 'px';
    selectionPopup.style.top = (y + 6) + 'px';
    selectionPopup.classList.remove('hidden');
    selectionPopup.setAttribute('aria-hidden','false');
  }
  function hideSelectionPopup(){
    selectionPopup.classList.add('hidden');
    selectionPopup.setAttribute('aria-hidden','true');
  }

  commentSelectedBtn.addEventListener('click', ()=> openCommentEditor(lastSelectionRange) );

  // comment editor (modal-like side)
  async function openCommentEditor(range){
    if(!range) return;
    const selectedText = range.toString().trim();
    // create a prompt panel
    const panel = document.createElement('div');
    panel.style.position='fixed';
    panel.style.right='20px';
    panel.style.top='80px';
    panel.style.zIndex='1500';
    panel.style.width='360px';
    panel.style.maxHeight='70vh';
    panel.style.overflow='auto';
    panel.style.background='var(--panel)';
    panel.style.color='var(--fg)';
    panel.style.boxShadow='var(--shadow)';
    panel.style.borderRadius='10px';
    panel.style.padding='14px';
    panel.innerHTML = `
      <div style="font-weight:700;margin-bottom:6px">Nova nota</div>
      <div class="small" style="margin-bottom:8px">Trecho selecionado:</div>
      <div style="background:rgba(0,0,0,0.03);padding:8px;border-radius:6px;margin-bottom:10px"><em>${escapeHtml(selectedText)}</em></div>
      <label class="small">Seu nome (opcional)</label>
      <input id="note-author" style="width:100%;padding:8px;margin:6px 0;border-radius:6px;border:1px solid rgba(0,0,0,0.06)" placeholder="Nome pÃºblico (ou vazio)" />
      <label class="small">ComentÃ¡rio</label>
      <textarea id="note-body" rows="6" style="width:100%;padding:8px;margin:6px 0;border-radius:6px;border:1px solid rgba(0,0,0,0.06)"></textarea>
      <div style="display:flex;gap:8px;justify-content:flex-end;margin-top:8px">
        <button id="note-cancel" class="btn">Cancelar</button>
        <button id="note-save" class="btn">Salvar nota</button>
      </div>
    `;
    document.body.appendChild(panel);
    hideSelectionPopup();
    const inAuthor = panel.querySelector('#note-author');
    const inBody = panel.querySelector('#note-body');
    panel.querySelector('#note-cancel').addEventListener('click', ()=> panel.remove() );
    panel.querySelector('#note-save').addEventListener('click', ()=>{
      const note = {
        id: 'n_' + Date.now().toString(36),
        pdfId: pdfId,
        snippet: selectedText,
        author: inAuthor.value || null,
        body: inBody.value || '',
        createdAt: (new Date()).toISOString()
      };
      const arr = loadComments(pdfId);
      arr.unshift(note);
      saveComments(pdfId, arr);
      panel.remove();
      renderCommentsList();
      // highlight snippet in page: naive attempt - mark spans containing snippet as highlighted
      highlightSnippetInTextLayers(note.snippet, note.id);
      // clear selection
      window.getSelection().removeAllRanges();
    });
  }

  // highlight snippet function (best-effort)
  function highlightSnippetInTextLayers(snippet, noteId){
    const lowered = snippet.trim();
    qsa('.textLayer').forEach(tl=>{
      // iterate child spans and wrap matching text with mark
      for(const sp of Array.from(tl.children)){
        if(!sp.textContent) continue;
        if(sp.textContent.includes(snippet) || sp.textContent.toLowerCase().includes(snippet.toLowerCase())){
          // wrap matched portion
          const html = sp.textContent.replace(new RegExp(escapeRegExp(snippet),'gi'), m => `<span class="highlight" data-note="${noteId}">${m}</span>`);
          // create overlay element for display: we will create a visual overlay span positioned exactly like original but visible
          const overlay = document.createElement('div');
          overlay.style.position='absolute';
          overlay.style.left = sp.style.left;
          overlay.style.top = sp.style.top;
          overlay.style.fontSize = sp.style.fontSize;
          overlay.style.lineHeight = '1';
          overlay.style.pointerEvents = 'none';
          overlay.innerHTML = html;
          // append to same textLayer
          tl.appendChild(overlay);
        }
      }
    });
  }

  // render comment list
  function renderCommentsList(){
    const list = qs('#comments-area');
    list.innerHTML = '';
    const arr = loadComments(pdfId);
    if(!arr.length){
      list.innerHTML = '<div class="small">Nenhuma nota ainda. Selecione um trecho para criar a primeira nota.</div>';
      return;
    }
    for(const note of arr){
      const it = document.createElement('div');
      it.className = 'comment-item';
      it.innerHTML = `
        <div style="width:8px;height:8px;border-radius:50%;background:var(--accent);margin-top:6px"></div>
        <div class="comment-text">
          <div class="note-snippet">${escapeHtml(note.snippet)}</div>
          <div>${escapeHtml(note.body)}</div>
          <div class="comment-meta">Por ${note.author || 'AnÃ´nimo'} â€¢ ${new Date(note.createdAt).toLocaleString()}</div>
        </div>
        <div style="display:flex;flex-direction:column;gap:6px">
          <button class="btn export-note" data-id="${note.id}" title="Exportar nota">â¤“</button>
          <button class="btn delete-note" data-id="${note.id}" title="Excluir nota">ðŸ—‘</button>
        </div>
      `;
      list.appendChild(it);
    }
    // attach delete handlers
    qsa('.delete-note').forEach(btn=>{
      btn.onclick = (e) => {
        const id = btn.getAttribute('data-id');
        let arr = loadComments(pdfId);
        arr = arr.filter(n => n.id !== id);
        saveComments(pdfId, arr);
        renderCommentsList();
      };
    });
    qsa('.export-note').forEach(btn=>{
      btn.onclick = (e)=>{
        const id = btn.getAttribute('data-id');
        const arr = loadComments(pdfId);
        const note = arr.find(n=>n.id===id);
        if(!note) return;
        const blob = new Blob([JSON.stringify(note, null, 2)], {type:'application/json'});
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = `nota-${note.id}.json`;
        a.click();
      };
    });
  }
  renderCommentsList();

  // export / import JSON controls
  qs('#export-json').addEventListener('click', ()=>{
    const arr = loadComments(pdfId);
    const blob = new Blob([JSON.stringify(arr, null, 2)], {type:'application/json'});
    const a = document.createElement('a');
    a.href = URL.createObjectURL(blob);
    a.download = `notas-ensaio-${pdfId}.json`;
    a.click();
  });
  qs('#import-json-btn').addEventListener('click', ()=> qs('#import-json-file').click() );
  qs('#import-json-file').addEventListener('change', (ev)=>{
    const f = ev.target.files[0];
    if(!f) return;
    const r = new FileReader();
    r.onload = (e) => {
      try{
        const data = JSON.parse(e.target.result);
        if(!Array.isArray(data)) { alert('Arquivo invÃ¡lido'); return; }
        // merge with existing
        const existing = loadComments(pdfId);
        const merged = [...data, ...existing];
        saveComments(pdfId, merged);
        renderCommentsList();
        alert('Importado com sucesso');
      }catch(err){ alert('Erro ao importar: ' + err.message) }
    };
    r.readAsText(f);
  });
  qs('#clear-all').addEventListener('click', ()=>{
    if(confirm('Remover todas as notas deste PDF?')){ saveComments(pdfId, []); renderCommentsList(); }
  });

  // helpers
  function escapeHtml(s){ return (s||'').replace(/[&<>"']/g, (m)=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m])); }
  function escapeRegExp(s){ return s.replace(/[.*+?^${}()|[\]\\]/g, '\\$&'); }

  // initial highlight of existing notes (if present)
  (function restoreHighlights(){
    const arr = loadComments(pdfId);
    for(const note of arr){
      highlightSnippetInTextLayers(note.snippet, note.id);
    }
  })();

  // keyboard shortcuts: Arrow left/right for navigation
  document.addEventListener('keydown', (e)=>{
    if(e.key === 'ArrowRight') btnNext.click();
    if(e.key === 'ArrowLeft') btnPrev.click();
    if((e.ctrlKey||e.metaKey) && e.key === '+') btnZoomIn.click();
    if((e.ctrlKey||e.metaKey) && e.key === '-') btnZoomOut.click();
  });

  // initial scroll to top; set ARIA
  window.scrollTo({top:0,behavior:'smooth'});
}

/* End initViewer */
</script>

</body>
</html>
