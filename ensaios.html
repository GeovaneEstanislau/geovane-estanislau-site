<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>Leitura de Ensaio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>

<script>
  // obt√©m ID da URL
  const params = new URLSearchParams(location.search);
  const id = params.get("id") || "1";

  // monta path do PDF
  const pdf = `/pdfs/ensaio${id}.pdf`;

  // redireciona para o viewer oficial do PDF.js
  const url = `/pdfjs/web/viewer.html?file=${encodeURIComponent(pdf)}`;

  location.href = url;
</script>

</body>
</html>
