<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>Leitura de Ensaio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
.navbox {
    position: fixed;
    top: 12px;
    right: 12px;
    z-index: 999999;
    background: rgba(0,0,0,0.45);
    backdrop-filter: blur(6px);
    padding: 10px 14px;
    border-radius: 10px;
    display: flex;
    gap: 14px;
    font-family: sans-serif;
}
.navbox a {
    color: white;
    text-decoration: none;
    font-size: 14px;
}
.navbox a:hover {
    text-decoration: underline;
}
</style>

</head>
<body>

<div id="nav" class="navbox">
    <a id="prevLink" href="#">← Anterior</a>
    <a id="nextLink" href="#">Próximo →</a>
    <a href="/index.html">Índice</a>
</div>

<script>
  const params = new URLSearchParams(location.search);
  let id = parseInt(params.get("id") || "1");

  // links
  document.getElementById("prevLink").href = `/ensaio.html?id=${id > 1 ? id - 1 : 1}`;
  document.getElementById("nextLink").href = `/ensaio.html?id=${id + 1}`;

  // redirect to viewer
  const pdf = `/pdfs/ensaio${id}.pdf`;
  location.href = `/pdfjs/web/viewer.html?file=${encodeURIComponent(pdf)}`;
</script>

</body>
</html>
